{% extends "base.html" %}

{% block heading %}
Latest Anime Episodes<span class="when">({{ today }})</span>
{% endblock %}

{% block main %}
<ol>
{%- for item in items %}
    <li><a href="{{ url_for("item", urlname=item.urlname) }}" >{{ item.name }}</a><span class="when">({{ item.date }})</span></li>
{%- endfor %}
</ol>
{% endblock %}
